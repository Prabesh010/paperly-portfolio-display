
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Get the current path and hash from the URL
      var path = window.location.pathname;
      var hash = window.location.hash;
      
      // Redirect to the index.html with the path as a query parameter
      window.location.href = '/index.html?path=' + 
        encodeURIComponent(path) + 
        (hash ? '&hash=' + encodeURIComponent(hash) : '');
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
